<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Hacker IT System</title>

<style>
body {
    background: black;
    color: #00ff00;
    font-family: monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 400px;
    border: 1px solid #00ff00;
    padding: 20px;
}

input, button {
    width: 100%;
    margin: 5px 0;
    padding: 8px;
    background: black;
    color: #00ff00;
    border: 1px solid #00ff00;
    font-family: monospace;
}

button:hover {
    background: #00ff00;
    color: black;
    cursor: pointer;
}

.error {
    color: red;
}

.hidden {
    display: none;
}

pre {
    color: #00ff00;
    font-size: 12px;
    text-align: center;
}
</style>
</head>
<body>

<div class="container">

<pre>
██╗  ██╗ █████╗  ██████╗██╗  ██╗
██║  ██║██╔══██╗██╔════╝██║ ██╔╝
███████║███████║██║     █████╔╝ 
██╔══██║██╔══██║██║     ██╔═██╗ 
██║  ██║██║  ██║╚██████╗██║  ██╗
╚═╝  ╚═╝╚═╝  ╚═╝ ╚═════╝╚═╝  ╚═╝
</pre>

<div id="error" class="error"></div>

<div id="auth">
    <h3>Registrierung</h3>
    <input id="regUser" placeholder="Username">
    <input id="regPass" type="password" placeholder="Passwort">
    <button onclick="register()">Registrieren</button>

    <hr>

    <h3>Login</h3>
    <input id="logUser" placeholder="Username">
    <input id="logPass" type="password" placeholder="Passwort">
    <button onclick="login()">Login</button>
</div>

<div id="dashboard" class="hidden">
    <h3>System Zugriff gewährt</h3>
    <p>User: <span id="userName"></span></p>
    <p>Credits: <span id="credits"></span> ₿</p>

    <button onclick="addCredits()">+10 Credits hacken</button>
    <button onclick="logout()">Logout</button>

    <div id="adminPanel" class="hidden">
        <hr>
        <h3>ADMIN PANEL</h3>
        <p>Root Access: ENABLED</p>
    </div>
</div>

</div>

<script>
// ADMIN ACCOUNT
if (!localStorage.getItem("users")) {
    const users = {
        "Admin": { password: "Admin", credits: 9999 }
    };
    localStorage.setItem("users", JSON.stringify(users));
}

function register() {
    const user = regUser.value.trim();
    const pass = regPass.value.trim();
    const error = document.getElementById("error");

    if (!user || !pass) {
        error.textContent = "Alle Felder müssen ausgefüllt sein!";
        return;
    }

    let users = JSON.parse(localStorage.getItem("users"));

    if (users[user]) {
        error.textContent = "User existiert bereits!";
        return;
    }

    users[user] = { password: pass, credits: 100 };
    localStorage.setItem("users", JSON.stringify(users));

    error.textContent = "Registrierung erfolgreich!";
    regUser.value = regPass.value = "";
}

function login() {
    const user = logUser.value.trim();
    const pass = logPass.value.trim();
    const error = document.getElementById("error");

    let users = JSON.parse(localStorage.getItem("users"));

    if (!users[user] || users[user].password !== pass) {
        error.textContent = "Login fehlgeschlagen!";
        return;
    }

    localStorage.setItem("currentUser", user);
    loadDashboard();
}

function loadDashboard() {
    const user = localStorage.getItem("currentUser");
    if (!user) return;

    let users = JSON.parse(localStorage.getItem("users"));

    auth.classList.add("hidden");
    dashboard.classList.remove("hidden");

    userName.textContent = user;
    credits.textContent = users[user].credits;

    if (user === "Admin") {
        adminPanel.classList.remove("hidden");
    }
}

function addCredits() {
    let users = JSON.parse(localStorage.getItem("users"));
    const user = localStorage.getItem("currentUser");

    users[user].credits += 10;
    localStorage.setItem("users", JSON.stringify(users));
    credits.textContent = users[user].credits;
}

function logout() {
    localStorage.removeItem("currentUser");
    location.reload();
}

loadDashboard();
</script>

</body>
</html>
