<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe gegen KI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        .controls {
            margin: 15px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            justify-content: center;
            margin: 20px auto;
        }

        .cell {
            background: white;
            border: 2px solid #333;
            font-size: 48px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cell:hover {
            background: #e0e0e0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        #status {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Tic Tac Toe gegen KI</h1>

<div class="controls">
    <label>
        KI-St√§rke:
        <strong id="difficultyText">Unschlagbar</strong>
    </label><br>
    <input type="range" min="0" max="3" value="3" id="difficulty">
</div>

<div class="board" id="board"></div>

<p id="status"></p>

<button onclick="resetGame()">Neustart</button>

<script>
    const boardElement = document.getElementById("board");
    const statusText = document.getElementById("status");
    const difficultySlider = document.getElementById("difficulty");
    const difficultyText = document.getElementById("difficultyText");

    const HUMAN = "X";
    const AI = "O";

    let board = Array(9).fill(null);

    const difficultyNames = ["Leicht", "Mittel", "Schwer", "Unschlagbar"];

    difficultySlider.oninput = () => {
        difficultyText.textContent = difficultyNames[difficultySlider.value];
    };

    function drawBoard() {
        boardElement.innerHTML = "";
        board.forEach((value, index) => {
            const cell = document.createElement("div");
            cell.className = "cell";
            cell.textContent = value;
            cell.onclick = () => playerMove(index);
            boardElement.appendChild(cell);
        });
    }

    function playerMove(index) {
        if (board[index] || checkWinner(board)) return;

        board[index] = HUMAN;
        drawBoard();

        if (checkWinner(board)) {
            endGame();
            return;
        }

        setTimeout(aiMove, 300);
    }

    function aiMove() {
        const level = Number(difficultySlider.value);
        let move;

        if (level === 0) {
            move = randomMove();
        } else if (level === 1) {
            move = Math.random() < 0.5 ? randomMove() : minimax(board, AI).index;
        } else if (level === 2) {
            move = Math.random() < 0.2 ? randomMove() : minimax(board, AI).index;
        } else {
            move = minimax(board, AI).index;
        }

        if (move !== undefined) {
            board[move] = AI;
            drawBoard();
            endGame();
        }
    }

    function randomMove() {
        const empty = board
            .map((v, i) => v === null ? i : null)
            .filter(v => v !== null);
        return empty[Math.floor(Math.random() * empty.length)];
    }

    function endGame() {
        const winner = checkWinner(board);
        if (winner === HUMAN) statusText.textContent = "Du hast gewonnen!";
        else if (winner === AI) statusText.textContent = "Die KI hat gewonnen!";
        else if (winner === "draw") statusText.textContent = "Unentschieden!";
    }

    function checkWinner(b) {
        const wins = [
            [0,1,2],[3,4,5],[6,7,8],
            [0,3,6],[1,4,7],[2,5,8],
            [0,4,8],[2,4,6]
        ];

        for (let [a, b1, c] of wins) {
            if (b[a] && b[a] === b[b1] && b[a] === b[c]) {
                return b[a];
            }
        }

        if (b.every(cell => cell)) return "draw";
        return null;
    }

    function minimax(newBoard, player) {
        const empty = newBoard
            .map((v, i) => v === null ? i : null)
            .filter(v => v !== null);

        const winner = checkWinner(newBoard);
        if (winner === HUMAN) return { score: -10 };
        if (winner === AI) return { score: 10 };
        if (empty.length === 0) return { score: 0 };

        const moves = [];

        for (let i of empty) {
            const move = { index: i };
            newBoard[i] = player;

            const result = minimax(newBoard, player === AI ? HUMAN : AI);
            move.score = result.score;

            newBoard[i] = null;
            moves.push(move);
        }

        return player === AI
            ? moves.reduce((a, b) => a.score > b.score ? a : b)
            : moves.reduce((a, b) => a.score < b.score ? a : b);
    }

    function resetGame() {
        board = Array(9).fill(null);
        statusText.textContent = "";
        drawBoard();
    }

    drawBoard();
</script>

</body>
</html>
