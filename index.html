<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Blackjack</title>
    <style>
        body {
            background: #0b3d0b;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 30px;
        }
        .table {
            background: #145214;
            padding: 20px;
            border-radius: 15px;
            max-width: 600px;
            margin: auto;
        }
        button, input {
            padding: 10px 15px;
            margin: 5px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }
        button {
            background: gold;
        }
        button:disabled {
            background: gray;
            cursor: not-allowed;
        }
        .cards {
            margin: 10px;
            font-size: 20px;
        }
        .status {
            margin-top: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<h1>üÉè Blackjack üÉè</h1>

<div class="table">
    <p>üí∞ Coins: <span id="coins">100</span></p>

    <input type="number" id="bet" placeholder="Einsatz" min="1">
    <br>

    <button onclick="startGame()">Start</button>
    <button onclick="hit()" id="hitBtn" disabled>Hit</button>
    <button onclick="stand()" id="standBtn" disabled>Stand</button>

    <h3>Dealer</h3>
    <div class="cards" id="dealerCards"></div>
    <div id="dealerScore"></div>

    <h3>Spieler</h3>
    <div class="cards" id="playerCards"></div>
    <div id="playerScore"></div>

    <div class="status" id="status"></div>
</div>

<script>
    let coins = 100;
    let bet = 0;
    let player = [];
    let dealer = [];

    function drawCard() {
        return Math.floor(Math.random() * 11) + 1;
    }

    function score(hand) {
        return hand.reduce((a, b) => a + b, 0);
    }

    function updateUI() {
        document.getElementById("coins").innerText = coins;
        document.getElementById("playerCards").innerText = player.join(" ");
        document.getElementById("dealerCards").innerText = dealer.join(" ");
        document.getElementById("playerScore").innerText = "Score: " + score(player);
        document.getElementById("dealerScore").innerText = "Score: " + score(dealer);
    }

    function startGame() {
        bet = Number(document.getElementById("bet").value);
        if (bet <= 0 || bet > coins) {
            alert("Ung√ºltiger Einsatz");
            return;
        }

        player = [drawCard(), drawCard()];
        dealer = [drawCard(), drawCard()];

        document.getElementById("hitBtn").disabled = false;
        document.getElementById("standBtn").disabled = false;
        document.getElementById("status").innerText = "";

        updateUI();

        if (score(player) === 21) {
            endGame("üéâ BLACKJACK! Du gewinnst!", true);
        }
    }

    function hit() {
        player.push(drawCard());
        updateUI();

        if (score(player) > 21) {
            endGame("‚ùå Bust! Du verlierst.", false);
        }
    }

    function stand() {
        while (score(dealer) < 17) {
            dealer.push(drawCard());
        }

        updateUI();

        const p = score(player);
        const d = score(dealer);

        if (d > 21 || p > d) {
            endGame("‚úÖ Du hast gewonnen!", true);
        } else if (p === d) {
            endGame("‚ûñ Unentschieden!", null);
        } else {
            endGame("‚ùå Dealer gewinnt!", false);
        }
    }

    function endGame(message, win) {
        document.getElementById("hitBtn").disabled = true;
        document.getElementById("standBtn").disabled = true;

        if (win === true) coins += bet;
        if (win === false) coins -= bet;

        document.getElementById("status").innerText = message;
        updateUI();

        if (coins <= 0) {
            document.getElementById("status").innerText += " üíÄ Game Over!";
        }
    }
</script>

</body>
</html>
