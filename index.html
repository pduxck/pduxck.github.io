<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Mini Gamble Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: white;
            text-align: center;
            padding: 40px;
        }
        .box {
            background: #2c2c2c;
            padding: 30px;
            border-radius: 12px;
            max-width: 400px;
            margin: auto;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 6px;
            border: none;
        }
        button {
            background: #00c853;
            color: black;
            cursor: pointer;
        }
        button:hover {
            background: #00e676;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<h1>üé∞ Mini Gambling Game üé∞</h1>

<div class="box">
    <p>Coins: <span id="coins">100</span></p>

    <input type="number" id="bet" placeholder="Einsatz" min="1">
    <br>
    <button onclick="gamble()">GAMBLE</button>

    <div class="result" id="result"></div>
</div>

<script>
    let coins = 100;

    function gamble() {
        const bet = Number(document.getElementById("bet").value);
        const resultText = document.getElementById("result");

        if (bet <= 0 || bet > coins) {
            resultText.innerHTML = "‚ùå Ung√ºltiger Einsatz!";
            return;
        }

        const win = Math.random() < 0.5; // 50% Chance

        if (win) {
            coins += bet;
            resultText.innerHTML = "‚úÖ Du hast GEWONNEN! +" + bet + " Coins üéâ";
        } else {
            coins -= bet;
            resultText.innerHTML = "‚ùå Du hast VERLOREN! -" + bet + " Coins üò¢";
        }

        document.getElementById("coins").innerText = coins;

        if (coins <= 0) {
            resultText.innerHTML = "üíÄ Game Over! Du hast keine Coins mehr.";
        }
    }
</script>

</body>
</html>
