<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe gegen KI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f0f0f0;
        }

        h1 {
            margin-top: 30px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            justify-content: center;
            margin: 30px auto;
        }

        .cell {
            background: white;
            font-size: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid #333;
        }

        .cell:hover {
            background: #e0e0e0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Tic Tac Toe gegen KI</h1>

<div class="board" id="board"></div>

<p id="status"></p>

<button onclick="resetGame()">Neustart</button>

<script>
    const boardElement = document.getElementById("board");
    const statusText = document.getElementById("status");

    let board = Array(9).fill(null);
    const HUMAN = "X";
    const AI = "O";

    function createBoard() {
        boardElement.innerHTML = "";
        board.forEach((cell, index) => {
            const div = document.createElement("div");
            div.className = "cell";
            div.textContent = cell;
            div.onclick = () => makeMove(index);
            boardElement.appendChild(div);
        });
    }

    function makeMove(index) {
        if (board[index] || checkWinner(board)) return;

        board[index] = HUMAN;
        createBoard();

        if (checkWinner(board)) {
            endGame();
            return;
        }

        setTimeout(() => {
            const bestMove = minimax(board, AI).index;
            board[bestMove] = AI;
            createBoard();
            endGame();
        }, 300);
    }

    function endGame() {
        const winner = checkWinner(board);
        if (winner === HUMAN) statusText.textContent = "Du hast gewonnen!";
        else if (winner === AI) statusText.textContent = "Die KI hat gewonnen!";
        else if (winner === "draw") statusText.textContent = "Unentschieden!";
    }

    function checkWinner(b) {
        const wins = [
            [0,1,2],[3,4,5],[6,7,8],
            [0,3,6],[1,4,7],[2,5,8],
            [0,4,8],[2,4,6]
        ];

        for (let [a,b1,c] of wins) {
            if (b[a] && b[a] === b[b1] && b[a] === b[c]) {
                return b[a];
            }
        }

        if (b.every(cell => cell)) return "draw";
        return null;
    }

    function minimax(newBoard, player) {
        const empty = newBoard
            .map((v, i) => v === null ? i : null)
            .filter(v => v !== null);

        const winner = checkWinner(newBoard);
        if (winner === HUMAN) return { score: -10 };
        if (winner === AI) return { score: 10 };
        if (empty.length === 0) return { score: 0 };

        const moves = [];

        for (let i of empty) {
            const move = {};
            move.index = i;
            newBoard[i] = player;

            const result = minimax(newBoard, player === AI ? HUMAN : AI);
            move.score = result.score;

            newBoard[i] = null;
            moves.push(move);
        }

        let bestMove;
        if (player === AI) {
            let bestScore = -Infinity;
            for (let m of moves) {
                if (m.score > bestScore) {
                    bestScore = m.score;
                    bestMove = m;
                }
            }
        } else {
            let bestScore = Infinity;
            for (let m of moves) {
                if (m.score < bestScore) {
                    bestScore = m.score;
                    bestMove = m;
                }
            }
        }

        return bestMove;
    }

    function resetGame() {
        board = Array(9).fill(null);
        statusText.textContent = "";
        createBoard();
    }

    createBoard();
</script>

</body>
</html>
