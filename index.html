<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat mit P-Duxck</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    header {
      background-color: #4f46e5;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    #chat-container {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .message {
      max-width: 70%;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      word-wrap: break-word;
    }

    .user {
      background-color: #e0e0e0;
      align-self: flex-end;
    }

    .bot {
      background-color: #4f46e5;
      color: white;
      align-self: flex-start;
    }

    #input-container {
      display: flex;
      padding: 1rem;
      gap: 0.5rem;
      background-color: #fff;
      border-top: 1px solid #ccc;
    }

    #user-input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #send-btn {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    #send-btn:hover {
      background-color: #3730a3;
    }

    footer {
      text-align: center;
      padding: 0.5rem;
      background-color: #f5f5f5;
      border-top: 1px solid #ccc;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <header>Chat mit P-Duxck</header>

  <div id="chat-container"></div>

  <div id="input-container">
    <input type="text" id="user-input" placeholder="Schreibe etwas..." />
    <button id="send-btn">Senden</button>
  </div>

  <footer>Â© made by P-Duxck</footer>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    // Funktion, um Nachrichten hinzuzufÃ¼gen
    function addMessage(text, sender) {
      const message = document.createElement('div');
      message.classList.add('message', sender);
      message.textContent = text;
      chatContainer.appendChild(message);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Simulierte KI-Antworten von P-Duxck
    function getBotResponse(userText) {
      const responses = [
        "Interessant! ErzÃ¤hl mir mehr.",
        "Das klingt spannend.",
        "Kannst du das nÃ¤her erklÃ¤ren?",
        "Ah, verstehe.",
        "Das ist cool!",
        "P-Duxck denkt darÃ¼ber nachâ€¦ ðŸ¤”"
      ];
      // ZufÃ¤llige Antwort auswÃ¤hlen
      return responses[Math.floor(Math.random() * responses.length)];
    }

    // Nachricht senden
    function sendMessage() {
      const text = userInput.value.trim();
      if (text === "") return;

      addMessage(text, 'user');           // User-Nachricht anzeigen
      userInput.value = "";

      setTimeout(() => {
        const botResponse = getBotResponse(text);
        addMessage(botResponse, 'bot');  // KI-Antwort anzeigen
      }, 500); // kleine VerzÃ¶gerung fÃ¼r realistisches Tippen
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>

</body>
</html>
